<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Lock Screen</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1c1c2e, #0c0c1c);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .lock-screen {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      animation: slideIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        transform: translateY(30px);
        opacity: 0;
      }
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #555;
      transition: background-color 0.3s;
    }

    .dot.filled {
      background-color: #00ffcc;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .keypad button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background-color: #1c1c2e;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .keypad button:hover {
      background-color: #2c2c4e;
      transform: scale(1.05);
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <audio id="introSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_698ef23b18.mp3" preload="auto"></audio>

  <div class="lock-screen">
    <h1>Enter Passcode</h1>
    <div class="input-dots" id="dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>
    <div class="keypad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <div></div>
      <button onclick="addDigit('0')">0</button>
      <button onclick="removeDigit()">âŒ«</button>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    let input = "";
    const correctPassword = "0911";

    function updateDots() {
      for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById(`dot${i}`);
        if (i <= input.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      }
    }

    function addDigit(digit) {
      if (input.length < 4) {
        input += digit;
        updateDots();
      }
      if (input.length === 4) {
        setTimeout(validatePassword, 300);
      }
    }

    function removeDigit() {
      input = input.slice(0, -1);
      updateDots();
      document.getElementById("error").innerText = "";
    }

    function validatePassword() {
      if (input === correctPassword) {
        window.location.href = "gallery.html";
      } else {
        document.getElementById("error").innerText = "Incorrect passcode. Try again.";
        input = "";
        updateDots();
      }
    }

    // Sound effect on load
    window.addEventListener("load", () => {
      const sound = document.getElementById("introSound");
      sound.volume = 0.4;
      sound.play().catch(() => {
        document.body.addEventListener("click", () => sound.play(), { once: true });
      });
    });
  </script>
</body>
</html>
