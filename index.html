<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Style Lock</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    .lock-screen {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .input-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .dot.filled {
      background-color: #333;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .keypad button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .keypad button:hover {
      background-color: #d0d0d0;
    }
    .error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="lock-screen">
    <h1>Enter Passcode</h1>
    <div class="input-dots" id="dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>
    <div class="keypad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <div></div>
      <button onclick="addDigit('0')">0</button>
      <button onclick="removeDigit()">âŒ«</button>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    let input = "";
    const correctPassword = "0911";

    function updateDots() {
      for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById(`dot${i}`);
        if (i <= input.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      }
    }

    function addDigit(digit) {
      if (input.length < 4) {
        input += digit;
        updateDots();
      }
      if (input.length === 4) {
        setTimeout(validatePassword, 300);
      }
    }

    function removeDigit() {
      input = input.slice(0, -1);
      updateDots();
      document.getElementById("error").innerText = "";
    }

    function validatePassword() {
      if (input === correctPassword) {
        window.location.href = "gallery.html";
      } else {
        document.getElementById("error").innerText = "Incorrect passcode. Try again.";
        input = "";
        updateDots();
      }
    }
	
  </script>
</body>
</html>
